<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <center>
    <table style="margin-top: 50px; height: 500px; width: 400px;" border="1">
        <form action="">
            <tr >
            <caption> <td colspan="2"><center> Registration Form </center></td></caption>
            </tr>

            <tr>
                <td><label for="username">User Name</label></td>
                <td><input type="text" id="username" name="username"></td>
            </tr>

            <tr>
                <td><label for="father name">Father Name</label></td>
                <td><input type="text" id="father name" name="father name"></td>
            </tr>

            <tr>
                <td><label for="mother name">Mother Name</label></td>
                <td><input type="text" id="mother name" name="mother name"></td>
            </tr>

            <tr>
                <td><label for="dob">Date of Birth</label></td>
                <td><input type="date" id="dob" name="dob"></td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="Female">
                </td>
            </tr>

            <tr>
                <td><label for="email">Email ID</label></td>
                <td><input type="text" id="email" name="email"></td>
            </tr>

            <tr>
                <td><label for="mobile">Mobile Number</label></td>
                <td><input type="text" id="mobile" name="mobile number"></td>
            </tr>

            <tr>
                <td><label for="address">Address</label></td>
                <td>><textarea  id="address" rows="7" cols="30">enter address..</textarea></td>
            </tr>

            <tr>
                <td><label for="state">State</label></td>
                <td><input type="text" id="state" name="state"></td>
            </tr>

            <tr>
                <td><label for="city">City</label></td>
                <td><input type="text" id="city" name="city"></td>
            </tr>

            <tr>
                <td></td>
                <td><button style="margin-left: 30px;" type="submit">Submit</button></td>
            </tr>

        </form>    
    </table>
    </center>
</body>
</html>
